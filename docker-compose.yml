version: '3.8'

services:
  web:
    build: .
    container_name: image_web_classifier
    command: gunicorn --workers 2 --bind 0.0.0.0:8000 image_web_classifier.wsgi:application
    volumes:
      - .:/app
    environment:
      - ENV=production
    expose:
      - "8000"

  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "8000:8000"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - static_volume:/usr/share/nginx/html/static
      - media_volume:/usr/share/nginx/html/media
    depends_on:
      - web

volumes:
  static_volume:
  media_volume:
