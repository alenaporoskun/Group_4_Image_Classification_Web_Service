version: '3.8'

services:
  web:
    build: .
    command: gunicorn --workers 2 --bind 0.0.0.0:8000 image_web_classifier.wsgi:application
    volumes:
      - .:/app
    expose:
      - "8000"  # Gunicorn слушает порт 8000 внутри контейнера

  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - static_volume:/usr/share/nginx/html/static
      - media_volume:/usr/share/nginx/html/media
    ports:
      - "80:80"  # Nginx слушает внешний порт 80 и перенаправляет на внутренний порт 80
    depends_on:
      - web

volumes:
  static_volume:
  media_volume:

